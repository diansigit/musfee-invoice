<app-modal
  [title]="modalTitle" 
  [btnSaveValid]="formRoom.valid"
  (btnCancelClicked)="modalRef.hide()"
  (btnCloseClicked)="modalRef.hide()"
  (btnSaveClicked)="onFormRoomSubmit(formRoom.value)"
>
  <form [formGroup]="formRoom" (ngSubmit)="onFormRoomSubmit(formRoom.value)">
    <div class="form-group">
      <label for="name">Nama</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nama">
    </div>

    <div class="form-group">
      <label for="note">Keterangan</label>
      <textarea formControlName="note" class="form-control" id="note" placeholder="Keterangan"></textarea>
      <app-help-text>Masukkan keterangan jika diperlukan, seperti lokasi ruang, dsb.</app-help-text>
    </div>
  </form>
</app-modal>
