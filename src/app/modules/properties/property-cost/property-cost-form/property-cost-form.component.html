<app-modal
  [title]="modalTitle" 
  [btnSaveValid]="formCost.valid"
  (btnCancelClicked)="modalRef.hide()"
  (btnCloseClicked)="modalRef.hide()"
  (btnSaveClicked)="onFormCostSubmit(formCost.value)"
>
  <form [formGroup]="formCost" (ngSubmit)="onFormCostSubmit(formCost.value)">
    <div class="form-group">
      <label for="name">Nama</label>
      <input formControlName="name" type="text" class="form-control" id="name" placeholder="Nama">
    </div>

    <div class="form-group">
      <label for="bill">Tagihan</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="bill">Rp.</span>
        </div>
        <input formControlName="bill" type="number" class="form-control" id="bill" placeholder="Tagihan">
      </div>
    </div>

    <div class="form-group">
      <label for="period">Periode tagihan</label>
      <app-form-select 
        [id]="'period'"
        [options]="periodOpts"
        [selected]="periodOptsSelected"
        (optionSelected)="onOptionsPeriodSelected($event)"
      ></app-form-select>
    </div>

    <div class="form-group">
      <label for="note">Keterangan</label>
      <textarea formControlName="note" class="form-control" id="note" placeholder="Keterangan"></textarea>
      <app-help-text>Masukkan keterangan jika diperlukan.</app-help-text>
    </div>
  </form>
</app-modal>
