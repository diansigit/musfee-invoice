<app-content-wrapper 
  [title]="'Tentor'" 
  [showButtonCreate]="true"
  [createBtnTitle]="'Tambah Tentor'"
  (createClicked)="onBtnCreateClick()">
  <app-data-table 
    [actionColumn]="true" 
    [limitOptions]="false"
    [searchOptions]="false"
    [rows]="rows" 
    [columns]="columns" 
    (editClicked)="onBtnUpdateClick($event)"
    (detailClicked)="onBtnViewClick($event)" 
    (deleteClicked)="onBtnDeleteClick($event)">
  </app-data-table>
</app-content-wrapper>
