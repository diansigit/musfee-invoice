<form class="form-signin text-center" (ngSubmit)="onFormLoginSubmit(loginForm.value)" [formGroup]="loginForm">
  <img class="mb-4" src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Username / Barcode</label>
  <input type="text" formControlName="username" id="inputUsername" class="form-control" placeholder="Username / Barcode" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" formControlName="password" id="inputPassword" class="form-control" placeholder="Password" required="">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
